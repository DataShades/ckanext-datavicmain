scheming_version: 2
dataset_type: dataset
about: IAR dataset schema
about_url: https://github.com/salsadigitalauorg/ckanext-datavicmain


dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title
  field_group: General
  required: true

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data
  display_group: General
  required: true

- field_name: extract
  label: Abstract
  form_snippet: textarea.html
  display_group: General
  required: true

- field_name: tag_string
  label: Keywords
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government
  display_group: General
  required: true

- field_name: primary_purpose_of_collection
  label: Puropse
  display_group: General
  form_snippet: text.html

- field_name: owner_org
  label: Organization
  display_group: General
  preset: dataset_organization

- field_name: agency_program_domain
  label: Agency Program/Domain
  display_group: General
  form_snippet: text.html

- field_name: category
  label: Category
  preset: select
  display_group: General
  selected: Please select
  choices:
    - value: group
      label: group_name

- field_name: license_id
  label: License
  display_group: General
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/
  required: true

- field_name: custom_licence_text
  label: License - other
  form_snippet: text.html

- field_name: custom_licence_link
  label: Custom license link
  display_group: General
  form_snippet: text.html

- field_name: date_created_data_asset
  label: Created (Data Asset)
  display_group: General
  preset: date
  required: true

- field_name: date_modified_data_asset
  label: Last Modified (Data Asset
  display_group: General
  preset: date

- field_name: update_frequency
  label: Update Frequency
  preset: select
  display_group: General
  display_property: Please select
  choices:
    - value: continual
      label: Continual
    - value: daily
      label: Daily
    - value: weekly
      label: Weekly
    - value: fortnightly
      label: Fortnightly
    - value: monthly
      label: Monthly
    - value: quarterly
      label: Quarterly
    - value: biannually
      label: Biannually
    - value: annually
      label: Annually
    - value: asNeeded
      label: As Needed
    - value: irregular
      label: Irregular
    - value: notPlanned
      label: Not Planned
    - value: unknown
      label: Unknown



